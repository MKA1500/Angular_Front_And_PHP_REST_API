<div class="mat-elevation-z8 posts-data-table">
  <table
    mat-table class="full-width-table"
    [dataSource]="dataSource"
    aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef >Title</th>
      <td
        mat-cell
        *matCellDef="let row"
        (click)="onRowClicked(row)"
        class="name-cell">{{row.title}}</td>
    </ng-container>
    <ng-container matColumnDef="lead">
      <th mat-header-cell *matHeaderCellDef >Lead</th>
      <td mat-cell *matCellDef="let row">{{row.lead}}</td>
    </ng-container>
<!-- ['category_id', 'category_name']; -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef >Image</th>
      <td mat-cell *matCellDef="let row">{{row.image}}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef >Author</th>
      <td mat-cell *matCellDef="let row">{{row.author}}</td>
    </ng-container>
    <ng-container matColumnDef="category_id">
      <th mat-header-cell *matHeaderCellDef >Cat Id</th>
      <td mat-cell *matCellDef="let row">{{row.category_id}}</td>
    </ng-container>
    <ng-container matColumnDef="category_name">
      <th mat-header-cell *matHeaderCellDef >Cat Name</th>
      <td mat-cell *matCellDef="let row">{{row.category_name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </mat-paginator> -->
</div>
