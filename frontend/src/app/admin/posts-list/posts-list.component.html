<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th class="lead-col">Lead</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles; let i = index;">
      <th>{{ article.title }}</th>
      <td>{{ article.author }}</td>
      <td>{{ article.category_name }}</td>
      <td class="lead-col">{{ article.lead }}</td>
      <td>
        <button class="btn btn-primary mr-1">Edit</button>
        <button class="btn btn-success mr-1">Publish</button>
        <button class="btn btn-warning mr-1">Unpublish</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
