<div class="container">
  <div
    *ngIf="response"
    class="row">
    <div
      *ngFor="let res of response.data; let i = index"
      class="col-md-6">
      <h3>{{ res.title }}</h3>
      <p class="badge">{{ res.category_name }}</p>
      <em>{{ res.author }}</em>
      <div>{{ res.body }}</div>
    </div>
  </div>
</div>
